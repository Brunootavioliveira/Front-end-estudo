<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Display-flex</h2>
    <div class="caixa-cinza">
       <div class="filho">
        <div class="neto circulo">1</div>
       </div>
       <div class="filho">
        <div class="neto circulo">2</div>
       </div>
       <div class="filho">
        <div class="neto circulo">3</div>
       </div>
       <div class="filho">
        <div class="neto circulo">4</div>
       </div>
       <div class="filho">
        <div class="neto circulo">5</div>
       </div> 
    </div> 
    <br>
    </br>
    <br>
    </br>
    <h2>Flex-Wrap</h2>
    <div class="caixa-branca">
        <div class="caixa-wrap">1</div>
        <div class="caixa-wrap">2</div>
        <div class="caixa-wrap">3</div>
        <div class="caixa-wrap">4</div>
        <div class="caixa-wrap">5</div>
    </div>
    <br>
    </br>
    <br>
    </br>
    <h2>Justify-Content (linha)</h2>
    <div class="caixa-azul">
        <div class="caixa-justify"></div>
        <div class="caixa-justify"></div>
        <div class="caixa-justify"></div>
    </div>
</body>
</html>
